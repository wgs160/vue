<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="球球blog">
    <meta name="description" content="bootstrap CSS library personal">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--本地css-->
<!--    <link rel="stylesheet" href="css/style.css">-->

</head>
<body>

<div id="app" class="wrapper">

    <div class="bs_block">
        <p class="h2">数据绑定</p>
        <div>{{message}}</div>
        <input type="text" v-model="message">
        <p>特性</p>
        <p>lazy:change事件触发</p>
        <p>number:转化为number</p>
        <p>debounce:设置同步限时（毫秒）</p>
    </div>

    <div class="bs_block">
        <p class="h2">过度</p>

        <p>待补充</p>
    </div>

    <div class="bs_block">
        <p class="h2">表格</p>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th @click="sort('no')" >商品编号</th>
                <th>商品名称</th>
                <th  @click="sort('price')">价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <template v-for="good in goods | orderBy sortparam order">
                <tr v-show="$index | isShowLine curPage maxLen">
                    <td>{{good.no}}</th>
                    <td>{{good.name}}</td>
                    <td>{{good.price}}</td>
                    <td><a @click="remove(good)" href="javascript:void 0" class="btn btn-danger">删除</a></td>
                </tr>
            </template>

            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <template v-for="page in pageLen">
                    <li :class="{'active': curPage == page }"><a  @click="pageGo(page)" href="javascript:void  0">{{page}}</a></li>
                </template>
            </ul>
        </nav>
    </div>

</div>

<script src="//cdn.bootcss.com/vue/1.0.24/vue.js"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!--<script src="js/index.js"></script>-->
<script type="text/javascript" src="build/js/bundle.js" charset="utf-8"></script>
</body>
</html>
